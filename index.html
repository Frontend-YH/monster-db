<!-- add monster section -->
<section class="add-monster">
<h2 class="add-header">Add monster</h2>
<form class="add-monster-form">
    <div class="add-monster-div">
     <label class="input-label">Monster name:</label><input type="text" id="monster-name" name="monster-name" placeholder="create a name...">
  </div>
    <div class="monster-selects">

    </div>
    <div class="monster-img-div">
      <label class="input-label">Image URL:</label><input type="text" id="monster-image" name="monster-image" placeholder="put image url here...">
    </div>



    
   
    <input id="sub-btn" class="sub-btn" type="submit" value="Add monster">
    <input id="edit-btn" class="sub-btn" type="submit" value="Edit features >">

  </form>

<!-- edit monster section -->
<section class="edit-monsters">
    <h2 class="add-header">Edit monsters</h2>
    <form class="add-monster-form">
        <label class="input-label">Features (click to remove):</label>
        <div class="monster-features">

        </div>
        <div style="padding-top: 20px;">
          <label class="input-label">Feature Category:</label>
         <select id="edit-ft-select"></select> 
        <label class="input-label">New Feature Name:</label><input type="text" id="edit-ft-name" name="feature-name" placeholder="new feature name...">
        <label class="input-label" for="edit-ft-ccode">Feature color code:</label><input type="color" id="edit-ft-ccode" name="edit-ft-ccode" placeholder="color code" value="#FFFFFF" maxlength="7">
      </div>
        <input id="edit-btn3" class="sub-btn" type="submit" value="Add feature">
        <div>
          <label class="input-label">Create Feature Category:</label><input type="text" id="edit-ft-category" name="edit-ft-category" placeholder="new feature category name..." value="" maxlength="50">
        </div>
        <input id="edit-btn4" class="sub-btn" type="submit" value="Add new feature category"><br>
        <input id="edit-btn2" class="sub-btn" type="submit" value="< Back to Add monster"><br>
        
      </form>
    </section>
